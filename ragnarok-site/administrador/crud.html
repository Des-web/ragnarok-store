<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#747ca4">

    <title>Ragnarok Store</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="bg-white-2">

    <main class="fs-3">
        <nav class="selection flex-row">
            <a class="btn item-1">Adicionar Produto</a>
            <a class="btn item-2">Remover Produto</a>
        </nav>

        <ul class="content">
            <li class="content-item-1">
                <form class="flex-column align-center justify-center">
                    <input type="text" name="name" id="name" placeholder="Nome" required>
                    <input type="text" name="desc" id="desc" placeholder="Descrição" required>
                    <input type="number" name="price" id="price" placeholder="Preço" required>
                    <input type="url" name="img" id="img" placeholder="Link da Imagem" required>

                    <input class="btn" type="submit" value="Adicionar">
                </form>
            </li>
        </ul>
    </main>
</body>
